<form [formGroup]="form" (ngSubmit)="submit()" class="max-w-3xl mx-auto bg-gray-50 p-8 shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold mb-6 text-gray-900">Crear Examen</h2>
  
    <!-- Seleccionar curso -->
    <div class="mb-6">
      <label for="course" class="block text-lg font-medium text-gray-700 mb-2">Seleccionar curso:</label>
      <select id="course" formControlName="course" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option *ngFor="let course of courses" [value]="course.id">{{ course.titulo }}</option>
      </select>
    </div>
  
    <!-- Título del examen -->
    <div class="mb-6">
      <label for="title" class="block text-lg font-medium text-gray-700 mb-2">Título del examen:</label>
      <input
        id="title"
        formControlName="title"
        type="text"
        placeholder="Escribe el título del examen"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
  
    <!-- Información del examen -->
    <div class="mb-6">
      <label for="information" class="block text-lg font-medium text-gray-700 mb-2">Información del examen:</label>
      <textarea
        id="information"
        formControlName="information"
        rows="4"
        placeholder="Describe el examen..."
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>
    </div>
  
    <!-- Preguntas -->
    <div formArrayName="questions" class="mb-8">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Preguntas</h3>
      <div *ngFor="let question of questionsArray.controls; let i = index" class="mb-6 bg-white p-4 border border-gray-200 rounded-lg shadow-sm">
        <div [formGroupName]="i" class="space-y-4">
          <!-- Pregunta -->
          <div>
            <label for="text" class="block text-lg font-medium text-gray-700">Pregunta:</label>
            <input
              formControlName="text"
              type="text"
              placeholder="Escribe la pregunta"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
  
          <!-- Opción 1 -->
          <div>
            <label for="choice_one" class="block text-lg font-medium text-gray-700">Opción 1:</label>
            <input
              formControlName="choice_one"
              type="text"
              placeholder="Primera opción"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
  
          <!-- Opción 2 -->
          <div>
            <label for="choice_two" class="block text-lg font-medium text-gray-700">Opción 2:</label>
            <input
              formControlName="choice_two"
              type="text"
              placeholder="Segunda opción"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
  
          <!-- Opción 3 -->
          <div>
            <label for="choice_three" class="block text-lg font-medium text-gray-700">Opción 3:</label>
            <input
              formControlName="choice_three"
              type="text"
              placeholder="Tercera opción"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
  
          <!-- Respuesta correcta -->
          <div>
            <label for="correct_choice" class="block text-lg font-medium text-gray-700">Respuesta correcta:</label>
            <input
              formControlName="correct_choice"
              type="text"
              placeholder="Respuesta correcta"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
  
          <!-- Botón para eliminar pregunta -->
          <button
            type="button"
            (click)="removeQuestion(i)"
            class="text-sm font-medium text-red-600 hover:text-red-800 mt-2"
          >
            Eliminar pregunta
          </button>
        </div>
      </div>
  
      <!-- Botón para agregar pregunta -->
      <button
        type="button"
        (click)="addQuestion()"
        class="bg-blue-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-600"
      >
        Agregar pregunta
      </button>
    </div>
  
    <!-- Botón para crear examen -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-green-500 text-white py-3 rounded-lg shadow-md hover:bg-green-600"
    >
      Crear examen
    </button>
  </form>
